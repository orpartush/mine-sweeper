<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Minesweeper</title>
</head>
<body onload="initGame()">
  <header class="title-container">
    <h1 class="title">Minesweeper</h1>
  </header>
  <main class="app-container">
    <section class="score-board-container flex">
      <div class="score-wrapper">
        <label for="best-score">Best Score:</label>
        <p class="best-score">0</p>
        <div class="your-score-wrapper">
          <label class="score-label" for="score">Your Score:</label>
          <p class="score">0</p>
        </div>
      </div>
      <div class="smiley-wrapper">
        <button title="restart game" class="smiley-btn" onclick="restartGame()">😀</button>
      </div>
      <section>
        <div class="timer-wrapper">
          <label for="timer">Time:</label>
          <p class="timer">00:00:00</p>
        </div>
        <div class="safe-click">
          <button class="safe-click-btn" onclick="showSafeCell(this)">Safe Click</button>
          <p class="clicks-left">3 left</p>
        </div>
      </section>
    </section>
    <section class="btns-container flex">
      <p title="manual mines left" class="manual-mines-left"></p>
      <button title="manual mines mode" class="manual-mines-hints-btn mines-btn" onclick="setManualModeOn()">⛏️</button>
      <button title="hint" class="manual-mines-hints-btn hints-btn" onclick="getHint(this)">💡</button>
      <section class="lvls-container flex"></section>
      <section title="remaining lifes" class="lifes flex"></section>
    </section>
    <table border="2">
      <tbody class="board"></tbody>
    </table>
  </main>

  <script src="js/game.js"></script>
</body>
</html>
